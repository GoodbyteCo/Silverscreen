<script>
    function menu()
    {
        var menu = document.getElementById("menu");
        var button = document.getElementById("menu-button");
        var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        
        if(button.innerHTML == "CLOSE")
        {
            button.innerHTML = "MENU";
            
            menu.classList.remove("menu-open");
            button.classList.remove("menu-button-open");
        }
        else
        {
            button.innerHTML = "CLOSE";
            
            menu.classList.add("menu-open");
            button.classList.add("menu-button-open");
        }
    }
</script>
<div id="menu" class="menu">
    <button id="menu-button" class="menu-button" onclick="menu()">MENU</button>
    <div class="inner-menu">
        <h1 id="logo">Silverscreen</h1>
        <ul>
            <li><a href="{{ site.baseurl }}">HOME</a></li>
            <li><a href="{{ site.baseurl }}/Character-Sheets" >CHARACTER SHEETS</a></li>
            <li><a href="{{ site.baseurl }}/Genres" >GENRE MODUALS</a></li>
            <li><a href="{{ site.baseurl }}/Chapters" >CHAPTERS</a></li>
            <ul>
                {% for post in site.posts reversed %}
                {% if post.chapter != post.previous.chapter %}
                <li class="chapter">CHAPTER {{ post.chapter }}</li>
                {% endif %}
                <li><a {% if page.url == post.url %} id="current-page" {% endif %} href="{{ site.baseurl }}{{ post.url }}">{{ post.section }}. {{ post.title }}</a></li>
                {% endfor %}
                <li class="chapter"> </li>
            </ul>
        </ul>
    </div>
</div>
